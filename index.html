<!DOCTYPE html>
<html>
<head>
	<title>calctwo</title>
	<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body style='background: #222;'>
	<div class='calculator'>
		<form>
			<!-- Where my numbers are going to display -->
			<input type='text' id='display'><br>
			<!-- With a function the button will clear the numbers-->
			<input type='button' value='C' id='key' onclick='addToScreen('c')'> 
			<!--Create a backspace to erase numbers -->
			<input type='button' value='<--' id='key' onclick='backspace()'>
			<!--Create a x^3 button to multiply a number 3 times with a function of power-->
			<input type='button' value='x^3' id='key' onclick='pow(3)'>
			<input type='button' value='+' id='key' onclick='addToScreen('+')'><br>

			<!--Create buttons from 9 to 0 and decimal point, operator in beetween for layout-->
			<input type='button' value='9' id='key' onclick='addToScreen('9')'>
			<input type='button' value='8' id='key' onclick='addToScreen('8')'>
			<input type='button' value='7' id='key' onclick='addToScreen('7')'>
			<input type='button' value='-' id='key' onclick='addToScreen('-')'><br>

			<input type='button' value='6' id='key' onclick='addToScreen('6')'>
			<input type='button' value='5' id='key' onclick='addToScreen('5')'>
			<input type='button' value='4' id='key' onclick='addToScreen('4')'>
			<input type='button' value='*' id='key' onclick='addToScreen('*')'><br>

			<input type='button' value='3' id='key' onclick='addToScreen('3')'>
			<input type='button' value='2' id='key' onclick='addToScreen('2')'>
			<input type='button' value='1' id='key' onclick='addToScreen('1')'>
			<input type='button' value='/' id='key' onclick='addToScreen('/')'><br>

			<input type='button' value='0' id='key' onclick='addToScreen('0')'>
			<input type='button' value='.' id='key' onclick='addToScreen('.')'>		
			<!--Create equals button for result -->
			<input type='button' value='=' id='equal' onclick='result()'>

		</form>
	</div>

	<script src='app.js'></script>
</body>
</html>
